<!DOCTYPE html>
<html>
<head>
    <title>{{ site.title }}</title>
  <link rel="stylesheet" type="text/css" href="/style.css"><!--link to style.css-->

  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/2.0.0/handlebars.js"></script><!-- Handlebar-->
  <link rel="stylesheet"
        href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"><!-- Bootstrap-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"><!--Font Awesome-->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script><!-- jQuery library -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script><!-- Latest compiled JavaScript -->
</head>

  <body>
    <div class="body">

        <!-- navigation, links-->
        <div class="container">
          <ul id="nav" aria-expanded="false" class="collapse">
            <li>
              <a href="{{ site.baseurl }}/">Home</a>
            </li>
            <li>
              <a href="{{ site.baseurl }}/blog">Blog</a>
            </li>
            <li>
              <a href="mailto:suavesona@outlook.com">Contact</a>
            </li>
            <li>
              <a href="{{ site.baseurl }}/microposts/">Short Stories</a>
            </li>
          </ul>
        </div>
        <!-- end of navigation links-->

        <!--header -->
        <div class="container">
          <div class="header"><!-- the div with stars and gif-->
            <div class="row">
              <div class="col-md-12">
                <h1 class="title">Suavesona</h1>
              </div>
            </div>
          </div>
        </div>
        <!-- end of header-->

        <div>
          {{content}}
        </div>

    </div>

      <!-- footer-->
      <footer>
        <h4 class="footer">Coded by <a href="https://github.com/suavesona">Arely</a></h4>
      </footer>
      <!-- end of footer-->

      <!-- navigation, button -->
      <button class="fa fa-cloud button"
              data-toggle="collapse"
              data-target="#nav"></button>
      <!-- end of navigation button-->

    </body>
</html>
